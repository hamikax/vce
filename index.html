<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCE - Vivian Construction & Engineering</title>
    <meta name="description" content="VCE - Leading construction and engineering firm in Misurata, Libya" />
    <meta name="author" content="VCE" />

    <meta property="og:title" content="VCE - Vivian Construction & Engineering" />
    <meta property="og:description" content="Building the future of Libya with precision engineering and quality construction" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vce-co.com" />
    <meta property="og:image" content="/lovable-uploads/908bbc3c-e5b0-4647-80ed-809b15c21a5b.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vce_libya" />
    <meta name="twitter:image" content="/lovable-uploads/908bbc3c-e5b0-4647-80ed-809b15c21a5b.png" />
    
    <!-- Add Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/src/styles.css">
    
    <!-- Hide Lovable badge -->
    <style>
      #lovable-beacon, #lovable-badge, .lovable-button, .lovable-banner {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Header/Navbar Section -->
    <nav id="navbar" class="fixed w-full py-2 z-50 transition-all duration-300 bg-transparent">
      <div class="vce-container flex justify-between items-center">
        <div class="flex items-center">
          <a href="#home" class="flex flex-col items-center md:items-start">
            <img 
              src="/lovable-uploads/908bbc3c-e5b0-4647-80ed-809b15c21a5b.png" 
              alt="VCE Logo" 
              class="h-12 md:h-16 w-auto"
            />
            <span class="hidden md:block text-sm text-vce-black mt-1" id="navbar-title"></span>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center">
          <div class="mr-8">
            <button id="language-switcher" class="text-vce-blue hover:text-vce-red transition-colors duration-300 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
              <span id="language-text"></span>
            </button>
          </div>
          <div id="desktop-nav-links" class="flex space-x-6"></div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center space-x-4">
          <button id="mobile-language-switcher" class="text-vce-blue hover:text-vce-red transition-colors duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
          </button>
          <button
            id="mobile-menu-button"
            class="text-vce-blue focus:outline-none"
            aria-label="Toggle menu"
          >
            <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobile-nav" class="fixed inset-0 bg-white z-40 transition-transform duration-300 transform md:hidden translate-x-full">
        <div id="mobile-nav-links" class="flex flex-col h-full justify-center items-center space-y-8 p-4"></div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section id="home" class="relative h-screen flex items-center">
        <div 
          class="absolute inset-0 bg-cover bg-center bg-no-repeat" 
          style="background-image: url('/lovable-uploads/fe9d4a13-878b-4e19-baac-233cf804c1db.png'); background-position: center"
        >
          <div class="absolute inset-0 bg-black opacity-40"></div>
        </div>

        <div class="vce-container relative z-10 text-white">
          <div id="hero-content" class="max-w-3xl">
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 animate-fade-in opacity-0" style="animation-delay: 0.2s"></h2>
            
            <div class="flex flex-wrap items-center text-lg md:text-xl mb-8 animate-fade-in opacity-0" style="animation-delay: 0.4s" id="hero-stats"></div>
            
            <div class="flex flex-wrap gap-4 animate-fade-in opacity-0" style="animation-delay: 0.6s" id="hero-buttons"></div>
          </div>
        </div>

        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
          <a href="#about" class="flex flex-col items-center text-white">
            <span class="mb-2 text-sm" id="scroll-text"></span>
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-6 w-6" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M19 14l-7 7m0 0l-7-7m7 7V3" 
              />
            </svg>
          </a>
        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="vce-section bg-gray-50">
        <div class="vce-container">
          <h2 class="vce-heading text-center" id="about-title"></h2>
          
          <div class="grid md:grid-cols-2 gap-12 items-center" id="about-content"></div>
        </div>
      </section>

      <!-- Services Section -->
      <section id="services" class="vce-section">
        <div class="vce-container">
          <h2 class="vce-heading text-center" id="services-title"></h2>
          
          <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8" id="services-grid"></div>
        </div>
      </section>

      <!-- Equipment Services Section -->
      <section id="equipment-services" class="vce-section bg-gray-50 py-12">
        <div class="vce-container">
          <h2 class="vce-heading text-center" id="equipment-title"></h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8" id="equipment-grid"></div>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="vce-section bg-gray-50">
        <div class="vce-container">
          <h2 class="vce-heading text-center" id="projects-title"></h2>
          
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-grid">
            <!-- Projects will be loaded dynamically -->
            <div id="projects-loading" class="flex justify-center items-center min-h-[300px] col-span-full">
              <div class="w-12 h-12 border-4 border-vce-blue border-t-transparent rounded-full animate-spin"></div>
            </div>
          </div>
        </div>

        <!-- Project Details Modal -->
        <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
          <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto" id="project-modal-content"></div>
        </div>
      </section>

      <!-- Testimonials Section -->
      <section id="testimonials" class="bg-vce-blue py-16 sm:py-24">
        <div class="vce-container">
          <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-12 text-center text-white" id="testimonials-title">اخبرنا</h2>
          
          <div id="government-testimonials" class="mb-16">
            <div class="relative px-10">
              <div class="overflow-hidden">
                <div id="testimonials-carousel" class="flex transition-transform duration-300 ease-in-out">
                  <!-- Testimonials will be loaded here -->
                </div>
              </div>
              <button id="prev-testimonial" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white/10 rounded-full p-2 hover:bg-white/20 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="15 18 9 12 15 6"></polyline></svg>
              </button>
              <button id="next-testimonial" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white/10 rounded-full p-2 hover:bg-white/20 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="9 18 15 12 9 6"></polyline></svg>
              </button>
            </div>
          </div>
          
          <div id="regular-testimonials" class="grid md:grid-cols-3 gap-8">
            <!-- Regular testimonials will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="vce-section">
        <div class="vce-container">
          <h2 class="vce-heading text-center" id="contact-title"></h2>
          
          <div class="max-w-lg mx-auto">
            <!-- Contact Information -->
            <div class="bg-white rounded-lg p-8 shadow-md" id="contact-info-container">
              <h3 class="text-2xl font-bold mb-6 text-vce-blue" id="contact-info-title"></h3>
              
              <div id="contact-info-loading" class="space-y-8 animate-pulse">
                <!-- Loading placeholders -->
                <div class="flex items-start">
                  <div class="flex-shrink-0 mt-1 bg-gray-200 w-6 h-6 rounded"></div>
                  <div class="ml-4">
                    <p class="h-4 bg-gray-200 rounded w-24 mb-2"></p>
                    <p class="h-4 bg-gray-200 rounded w-48"></p>
                  </div>
                </div>
                <div class="flex items-start">
                  <div class="flex-shrink-0 mt-1 bg-gray-200 w-6 h-6 rounded"></div>
                  <div class="ml-4">
                    <p class="h-4 bg-gray-200 rounded w-24 mb-2"></p>
                    <p class="h-4 bg-gray-200 rounded w-48"></p>
                  </div>
                </div>
                <div class="flex items-start">
                  <div class="flex-shrink-0 mt-1 bg-gray-200 w-6 h-6 rounded"></div>
                  <div class="ml-4">
                    <p class="h-4 bg-gray-200 rounded w-24 mb-2"></p>
                    <p class="h-4 bg-gray-200 rounded w-48"></p>
                  </div>
                </div>
              </div>
              
              <div id="contact-info-content" class="space-y-8 hidden"></div>
              
              <!-- Google Maps Link -->
              <div class="mt-8">
                <a 
                  id="map-link"
                  href="https://maps.app.goo.gl/UJrbitZog7ogtP688?g_st=com.google.maps.preview.copy"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="vce-btn vce-btn-primary flex items-center justify-center w-full p-4 rounded-lg"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                  <span id="map-link-text"></span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-vce-blue text-white">
      <div class="vce-container pt-16 pb-6">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12" id="footer-content"></div>
        
        <!-- Copyright -->
        <div class="pt-6 border-t border-white/20 text-center text-gray-400 text-sm">
          <p class="flex items-center justify-center">
            <span id="copyright-text"></span> 
            <img 
              src="/lovable-uploads/47f3dc8c-3817-48b0-80d1-10826321dcd6.png" 
              alt="SKY LO" 
              class="h-6 ml-2 mr-2 brightness-0 invert opacity-70 hover:opacity-100 transition-opacity" 
            />
          </p>
        </div>
      </div>
    </footer>

    <!-- Toast Container for Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
